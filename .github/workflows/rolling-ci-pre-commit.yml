name: Rolling - Pre-Commit

on:
  workflow_dispatch:
  pull_request:
    branches:
      - ros2-master
  push:
    branches:
      - ros2-master

jobs:
  pre-commit:
    uses: ros-controls/ros2_control_ci/.github/workflows/reusable-pre-commit.yml@master
    strategy:
      fail-fast: false
      matrix:
        ROS_DISTRO: [kilted, rolling]
    with:
      ros_distro: ${{ matrix.ROS_DISTRO }}
