name: Format

on:
  workflow_dispatch:
  pull_request:

jobs:
  pre-commit:
    uses: ros-controls/ros2_control_ci/.github/workflows/reusable-pre-commit.yml@ci_format
    strategy:
      fail-fast: false
      matrix:
        ROS_DISTRO: [rolling, iron, humble]
    with:
      ros_distro: ${{ matrix.ROS_DISTRO }}
